spring.application.name=Banking-Transaction-Management-System
spring.datasource.url=jdbc:mysql://localhost:3306/bank
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
# Disable JTA and use resource-local transactions
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc
logging.level.org.hibernate.type.descriptor.sql.basicbinder=TRACE
logging.level.org.hibernate.sql=DEBUG
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE  
#Enable below if you want to install this app on docker (first install docker)
spring.docker.compose.enabled=false

#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE  
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
server.tomcat.threads.max=900
server.tomcat.threads.min-spare=100
server.tomcat.threads.max-queue-capacity=500

